<script>
$( function() {
    var handle = $("#slider-handle");
    $( "#slider" ).slider({
      value:1950,
      min: 1950,
      max: 2000,
      step: 10,
      create: function() {
        handle.text( $( this ).slider( "value" ) + "s" );
        // Set initial year to 1950s
        changeDataYear("1950s")
      },
      slide: function( event, ui ) {
        year = ui.value + "s"
        handle.text(year);
        // Change year based on slider value
        changeDataYear(year)
      }
    });
} );
</script>
